<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=760, initial-scale=1.0">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Buttons Page</title>
</head>
<body>
    <div class="button-container">
        <button class="report-btn" data-type="Police"><i class="fas fa-shield-alt"></i><br>Police</button>
        <button class="report-btn" data-type="Accident"><i class="fas fa-car-crash"></i><br>Accident</button>
        <button class="report-btn" data-type="Hospital"><i class="fas fa-hospital"></i><br>Hospital</button>
        <button class="report-btn" data-type="Kidnap"><i class="fas fa-user-secret"></i><br>Kidnap</button>
    </div>
    <div class="comment-box">
        <textarea id="comment" placeholder="NOTE: Don't leave it blank;"></textarea>
    </div>
    <script src="buttons.js"></script>
</body>
</html>
